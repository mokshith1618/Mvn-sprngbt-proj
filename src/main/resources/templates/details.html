<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #3498db;
            color: white;
        }
        table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .table-container {
            overflow-x: auto; /* allows horizontal scroll on mobile */
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            table th, table td { padding: 8px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${food != null ? food.productName : 'No Food Found'}"></h1>

    <div th:if="${food != null}">
        <p><strong>Days:</strong> <span th:text="${days}"></span></p>
        <p><strong>Quantity:</strong> <span th:text="${quantity}"></span> g</p>

        <h2>Nutrients</h2>
        <div class="table-container">
            <table>
                <tr>
                    <th>Nutrient</th>
                    <th>Amount(g)</th>
                </tr>
                <tr th:each="entry : ${nutrients}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div th:if="${food == null}">
        <p th:text="${message}"></p>
    </div>

    <a th:href="@{/}">â¬… Search Again</a>
</div>
</body>
</html>
