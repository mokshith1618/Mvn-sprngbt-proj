name: CI with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build and run containers
        run: docker-compose up -d --build || true

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..12}; do
            if docker exec fooddb pg_isready -U postgres -d fooddb; then
              echo "Postgres is ready!"
              # Optional: check if clean_foods table has rows
              if docker exec fooddb psql -U postgres -d fooddb -tAc "SELECT count(*) > 0 FROM clean_foods;" | grep -q t; then
                echo "clean_foods table loaded!"
                break
              fi
            fi
            echo "Waiting for Postgres and data..."
            sleep 5
          done

      - name: Run app health check
        run: |
          echo "Checking app on port 8080..."
          for i in {1..100}; do
            if curl -s http://localhost:8080/ | grep -q "<html"; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 5
          done
          echo "App did not start in time" && exit 1
      - name: Debug logs
        if: failure()
        run: |
          docker ps -a
          docker logs fooddb
          docker logs foodapp
      - name: Tear down
        if: always()
        run: docker-compose down
